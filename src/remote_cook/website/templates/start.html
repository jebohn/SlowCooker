<!DOCTYPE html>
<html>
<body>
    <h3>Slow Cooker</h3>

    <form method="post" action="/start">
        <p>Temperature (F)</p>
        <input type="text" name="temp" required>

        <input type="submit" value="Start cooking">
    </form>
</body>
</html>
